	<p id="count">Znalezione powiaty: 0 / 30</p>
    <input type="text" id="user-input" placeholder="Wpisz nazwę powiatu">
    <button id="submit-button">Szukaj</button>
    <p id="message"></p>
    <ul id="correct-answers"></ul>
    
</div>

<style>
  #map-container {
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }

  svg {
    border: 1px solid #ddd; /* Optional: Add a border to the SVG */
  }

  .highlighted {
    fill: lightgreen !important; /* Use !important to override SVG styles */
  }
  .guessed {
        fill: lightblue !important;
  }
</style>



<script>
document.addEventListener("DOMContentLoaded", function() {
  const userInput = document.getElementById('user-input'); // Change this to match your input field's ID
  const submitButton = document.getElementById('submit-button'); // Change this to match your submit button's ID
  
  if (userInput && submitButton) {
    userInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); // Prevents the default Enter key behavior
        submitButton.click();   // Simulates a button click
      }
    });
  }
});
</script>


<script>
  document.addEventListener('DOMContentLoaded', function() {
    const userInput = document.getElementById('user-input');
    const submitButton = document.getElementById('submit-button');
    const message = document.getElementById('message');
    const correctAnswersList = document.getElementById('correct-answers');
    const countDisplay = document.getElementById('count');
    const map = document.getElementById('dolnoslaskie-map'); 

    const powiaty = [
        "bolesławiecki", "dzierżoniówski", "głogowski", "górowski", "jaworski",
        "jeleniogórski", "kamiennogórski", "kłodzki", "legnicki", "lubański",
        "lubiński", "lwówecki", "milicki", "oleśnicki", "oławski", "polkowicki",
        "strzeliński", "średzki", "świdnicki", "trzebnicki", "wałbrzyski",
        "wołowski", "ząbkowicki", "zgorzelecki", "Wrocław", "legnica", "jelenia góra",
        "wałbrzych", "wrocławski", "złotoryjski"
    ];

    const powiatyLowercase = powiaty.map(powiat => powiat.toLowerCase());

    let correctAnswers = [];
    let count = 0;

    submitButton.addEventListener('click', function() {
      const inputValue = userInput.value.trim().toLowerCase();

      if (inputValue === "") {
        message.textContent = "Wpisz coś";
        return;
      }

      if (powiatyLowercase.includes(inputValue) && !correctAnswers.includes(inputValue)) {
        const powiatElement = document.getElementById(inputValue); // Find the SVG element

        if (powiatElement) {
          powiatElement.classList.add("highlighted"); // Add a class to highlight

          //After short delay, color it as guessed:
          setTimeout(function() {
            powiatElement.classList.remove("highlighted");
            powiatElement.classList.add("guessed");
          }, 500);  //half a second

          correctAnswers.push(inputValue);
          count++;
          message.textContent = "Dobrze!";
          userInput.value = "";

          const listItem = document.createElement('li');
          listItem.textContent = inputValue;
          correctAnswersList.appendChild(listItem);

          countDisplay.textContent = "Znalezione powiaty: " + count + " / " + powiaty.length;

          if (count === powiaty.length) {
            message.textContent = "Gratulacje! Wszystkie powiaty znalezione!";
            submitButton.disabled = true;
            
          }
        } else {
          message.textContent = "Błąd systemu.";
        }

      } else if (correctAnswers.includes(inputValue)){
        message.textContent = "Już znaleziony.";
        userInput.value = "";
      } else {
        message.textContent = "Spróbuj ponownie.";
        userInput.value = "";
      }
    });
  });
</script>
